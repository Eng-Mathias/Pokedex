<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Pokedex</title>
</head>

<body>

    <main>
        <img src="#" alt="pokemon" class="pokemonImage">
        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> -
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input type="search" class="inputSearch" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btnPrev" id="button1">Prev &lt;</button>
            <button class="button btnNext" id="button2">Next &gt</button>
        </div>

    </main>

    <script src="./js/script.js"></script>
</body>

</html>
